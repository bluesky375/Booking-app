<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Change Password</ion-title>
    <ion-buttons end>
      <button ion-button="" clear (click)="dismiss()" icon-only="">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-slides>
  <ion-slide id="slide5" padding class="slide-w">
    <div class="content">
      <h3>CHANGE YOUR PASSWORD HERE</h3>
      <div class="order-modal">

          <ion-item>
            <ion-input type="password" name="pass" placeholder="Old Password" [(ngModel)]="pass"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" name="pass1" placeholder="New Password"  [(ngModel)]="pass1"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" name="pass2" placeholder="Repeat New Password"  [(ngModel)]="pass2"></ion-input>
          </ion-item>

          <div padding>
            <button ion-button color="primary" (click)="SubmitForm()" block round>SUBMIT</button>
          </div>
      </div>
    </div>
  </ion-slide>
</ion-slides>

</ion-content>
