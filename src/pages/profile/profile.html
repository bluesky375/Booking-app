<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content #container>
  <div text-center padding>
        <div class="img-container">
          <ion-icon color="light" class="edit" (click)="onUpload()">Edit</ion-icon>
          <img-loader [src]="avatar?.url" useImg></img-loader>
        </div>
        <h3>Hi, {{username}}</h3>
  </div>

  <hr style="border: 3px solid #dddddd">

  <button (click)="EditInfo();" ion-item>
    {{username}}
    <ion-icon item-start color="primary" name="create"></ion-icon>
  </button>

  <button (click)="EditContact();" ion-item>
    {{email}}
    <ion-icon item-start color="primary" name="create"></ion-icon>
  </button>

  <button (click)="EditContact();" ion-item>
    {{phone}}
    <ion-icon item-start color="primary" name="create"></ion-icon>
  </button>

  <button icon-end (click)="EditPassword();" ion-item>
    Password
    <ion-icon item-start color="primary" name="create"></ion-icon>
  </button>

  <button ion-item icon-end (click)="LogOut()">
      Logout
      <ion-icon item-start color="primary" name="log-out"></ion-icon>
  </button>
