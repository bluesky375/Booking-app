<ion-content padding text-center class="gradient-bg">

  <img margin class="logo" src="assets/imgs/logo.png" width="120">

  <form novalidate>

    <ion-item class="transparent">
      <ion-label stacked color="light">Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="email" ></ion-input>
    </ion-item>

    <ion-item class="transparent">
      <ion-label stacked color="light">Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" ></ion-input>
    </ion-item>

    <div padding>
      <button (click)="login()" color="light" ion-button block outline round>
        Login
      </button>
    </div>

    <div padding>
      <button type="button" class="bold" ion-button block clear color="light" (click)="navigateTo('SignupPage')">
        No Account yet? create one
      </button>

      <button type="button" class="bold" ion-button block clear color="light"
              (click)="navigateTo('ForgotpassPage')">
        forgot password
      </button>
    </div>

  </form>
</ion-content>
